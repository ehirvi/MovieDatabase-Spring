<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
    <div class="container text-center">
        <h1>Control Panel</h1>
        <div class="row justify-content-center m-2">
            <div class="col-auto">
                <h3>Logged in as: <span sec:authentication="name">admin</span></h3>
            </div>
            <div class="col-auto">
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Sign Out" class="btn btn-danger">
                </form>
            </div>
        </div>

        <div class="row justify-content-center m-2 gap-1">
            <div class="col-auto"><a href="/movielist" class="btn btn-primary">Movies</a></div>
            <div class="col-auto"><a href="/genrelist" class="btn btn-primary">Genres</a></div>
            <div class="col-auto"><a href="/directorlist" class="btn btn-primary">Directors</a></div>
        </div>
    </div>

</body>

</html>
