<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieDB</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <a href="/login" class="btn btn-success col-auto m-2">Login</a>
            <a href="/register" class="btn btn-primary col-auto m-2">Register</a>
            <h1>MovieDB</h1>
        </div>
    </div>
    <div class="container">
        <table class="table table-hover table-striped">
            <tbody>
                <tr>
                    <th>Name</th>
                    <th>Release Year</th>
                    <th>Director</th>
                    <th>Genre</th>
                </tr>
                <tr th:each="movie : ${movies}">
                    <td><a th:text="${movie.name}" th:href="@{/movie/{id}(id=${movie.id})}"></a></td> <!-- TODO -->
                    <!-- <td th:text="${movie.imgFile}"></td> TODO: kuva tekstin sijaan -->
                    <td th:text="${movie.release_year}"></td>
                    <td th:text="${movie.director.name}"></td>
                    <td th:text="${movie.genre.name}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
