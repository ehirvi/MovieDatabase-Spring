<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a director</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>

    <div class="container text-center">
        <div class="row">
            <a href="/admin/directorlist" class="btn btn-primary col-auto m-2">Back</a>
            <h1>Add details</h1>
        </div>
    </div>

    <div class="container">
        <form th:object="${director}" th:action="@{/admin/directorlist/add/save}" method="post">
            <label for="name" class="form-label fw-bold">Name</label>
                <input type="text" id="name" th:field="*{name}" class="form-control">
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
            <label for="imgFile" class="form-label fw-bold">imgFile</label>
                <input type="text" id="imgFile" th:field="*{imgFile}" class="form-control">
            <input type="submit" value="Save" class="btn btn-success mt-3">
        </form>
    </div>

</body>

</html>
