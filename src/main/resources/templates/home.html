<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieDB</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div sec:authorize="!isAuthenticated()">
                <a th:href="@{/login}" class="btn btn-success col-auto m-3">Log in</a>
                <a th:href="@{/register}" class="btn btn-primary col-auto m-3">Register</a>
            </div>
            <div sec:authorize="isAuthenticated()" class="row">
                <h6 sec:authentication="name" class="col-auto text-center mt-auto mb-auto"></h6>
                <form th:action="@{/logout}" method="post" class="col-auto">
                    <input type="submit" value="Sign out" class="btn btn-danger col-auto m-3">
                </form>
                <a sec:authorize="hasRole('USER')" th:href="@{/watchlist}"
                    class="nav-link link-primary col-auto mt-auto mb-auto">My Watchlist</a>
                <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin}"
                    class="nav-link link-primary col-auto mt-auto mb-auto">Admin Panel</a>
            </div>
        </div>
        <h1>MovieDB</h1>
    </div>
    <div class="container">
        <table class="table table-hover table-striped">
            <tbody>
                <tr>
                    <th>Name</th>
                    <th>Release Year</th>
                    <th>Director</th>
                    <th>Genre</th>
                </tr>
                <tr th:each="movie : ${movies}">
                    <td><a th:text="${movie.name}" th:href="@{/movie/{id}(id=${movie.id})}"
                            class="nav-link link-primary"></a></td> <!-- TODO -->
                    <!-- <td th:text="${movie.imgFile}"></td> TODO: kuva tekstin sijaan -->
                    <td th:text="${movie.release_year}"></td>
                    <td th:text="${movie.director.name}"></td>
                    <td th:text="${movie.genre.name}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
