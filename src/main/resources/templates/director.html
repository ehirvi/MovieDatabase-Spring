<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${director.name}"></title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>

    <div class="container text-center">
        <div class="row">
            <a href="/directorlist" class="btn btn-primary col-auto m-2">Back</a>
            <h1>Edit details</h1>
        </div>
    </div>

    <div class="container">
        <form th:object="${director}" th:action="@{/directorlist/save}" method="post">
            <input type="hidden" id="id" th:field="*{id}" readonly="readonly">
            <label for="name" class="form-label fw-bold">Name</label>
                <input type="text" id="name" th:field="*{name}" class="form-control">
            <input type="submit" value="Save" class="btn btn-primary mt-3">
        </form>
        <a th:href="@{/directorlist/delete/{id}(id=${director.id})}" class="btn btn-danger mt-3">Delete</a>
    </div>

    <div class="container text-center">
        <h2 th:text="${director.name} + '\'s movies'"></h2>
        <table class="table table-hover table-striped">
            <tbody>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Release Year</th>
                    <th>Genre</th>
                </tr>
                <tr th:each="movie : ${movies}">
                    <td th:text="${movie.id}"></td>
                    <td th:text="${movie.name}"></td>
                    <td th:text="${movie.release_year}"></td>
                    <td th:text="${movie.genre.name}"></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
