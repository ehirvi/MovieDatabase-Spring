<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${movie.name}"></title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>

    <div class="container text-center">
        <div class="row">
            <a th:href="@{/home}" class="btn btn-primary col-auto m-2">Back</a>
            <h1 th:text="${movie.name}"></h1>
        </div>
    </div>

    <div class="container">
        <p class="lead" th:text="'Released in ' + ${movie.release_year}"></p>
        <p class="lead" th:text="'Directed by ' + ${movie.director.name}"></p>
        <p class="lead" th:text="${movie.description}"></p>
        <a th:href="@{/watchlist/add/{id}(id=${movie.id})}" class="btn btn-success mt-3">Add to watchlist</a>
        <p th:if="${success}" th:text="Succesfully added"></p>
    </div>

</body>

</html>
